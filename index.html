<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Snake Game</h1>
    </header>
    <main>
    <canvas id="game" height="600" width="600"></canvas>
    <div class="info">
        <p id="high-score" class="info-text">High Score: 0</p>
        <p id="score" class="info-text">Score: 0</p>
        <button>Change background</button>
        <p>This will change color of background whenever the snake eats food</p>
    </div>
</main>
    <script src="/script.js"></script>
  </body>
</html>
